<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intel Hire - Sign Up</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-black">

  <div class="bg-gray-900 w-full max-w-md p-8 rounded-2xl shadow-lg shadow-blue-500/10">
    <div class="text-center mb-8">
      <img src="./IntelHire-image (3).png" alt="Intel Hire Logo" class="mx-auto mb-4 h-24 rounded-lg" />
      <h1 class="text-2xl font-bold text-white">Create Your Intel Hire Account</h1>
      <p class="text-gray-400 mt-2">Join to connect with talent and opportunity.</p>
    </div>

    <form id="signup-form">
      <!-- Role Selector -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-300 mb-2">I am a...</label>
        <div class="flex bg-gray-800 rounded-full p-1">
          <input type="radio" id="student" name="role" value="student" class="sr-only peer/student" checked />
          <label for="student" class="w-1/2 text-center py-2 rounded-full cursor-pointer font-semibold text-gray-400
                 peer-checked/student:bg-blue-600 peer-checked/student:text-white transition-all">Student</label>

          <input type="radio" id="recruiter" name="role" value="recruiter" class="sr-only peer/recruiter" />
          <label for="recruiter" class="w-1/2 text-center py-2 rounded-full cursor-pointer font-semibold text-gray-400
                 peer-checked/recruiter:bg-blue-600 peer-checked/recruiter:text-white transition-all">Recruiter</label>
        </div>
      </div>

      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullname" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-800 border border-gray-600 text-white placeholder-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <!-- Error Message -->
      <p id="error-msg" class="text-red-500 text-center mb-4 hidden"></p>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
      </button>

      <div class="text-center mt-6 text-gray-400 text-sm">
        Already have an account? 
        <a href="./index.html" class="text-blue-500 hover:underline font-medium">Sign In</a>
      </div>
    </form>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsPeUD_ZBKHVItI8G5hNLLHHapM8EHcaE",
      authDomain: "intelhire-62530.firebaseapp.com",
      projectId: "intelhire-62530",
      storageBucket: "intelhire-62530.appspot.com",
      messagingSenderId: "1035866726805",
      appId: "1:1035866726805:web:330ef8a11ca47d7efc569c",
      measurementId: "G-EQE5CQGBL3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const errorMsg = document.getElementById("error-msg");

      errorMsg.classList.add("hidden");

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save additional user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: fullName,
          email: email,
          role: role,
          createdAt: new Date().toISOString()
        });

        // Redirect after signup
        if (role === "student") {
          window.location.href = "./studentint.html";
        } else {
          window.location.href = "./recruiter-dashboard.html";
        }
      } catch (error) {
        console.error(error);
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
